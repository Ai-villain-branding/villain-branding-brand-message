<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Proof Gallery | Villain Branding</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .gallery-layout {
            margin-top: 8rem;
            margin-bottom: 4rem;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .screenshot-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .screenshot-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .screenshot-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: top;
            border-bottom: 1px solid var(--border);
        }

        .screenshot-info {
            padding: 1.5rem;
        }

        .screenshot-text {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .screenshot-url {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            border: 1px solid var(--border);
        }

        .close-lightbox {
            position: absolute;
            top: -3rem;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container nav-container">
            <div class="logo">
                VILLAIN <span>BRANDINGâ„¢</span>
            </div>
        </div>
    </header>

    <div class="container gallery-layout">
        <div class="gallery-header">
            <div>
                <h1>Visual Proof Gallery</h1>
                <p class="text-muted">Pixel-perfect validation of your brand messaging</p>
            </div>
            <div class="text-right">
                <div id="statusBadge" class="badge badge-accent">Processing...</div>
            </div>
        </div>

        <div id="galleryGrid" class="gallery-grid">
            <!-- Screenshots injected here -->
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close-lightbox">&times;</span>
            <img src="" alt="Full size" class="lightbox-img" id="lightboxImg">
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('jobId');

        if (!jobId) {
            window.location.href = 'index.html';
        }

        const galleryGrid = document.getElementById('galleryGrid');
        const statusBadge = document.getElementById('statusBadge');

        // Poll for updates
        const pollInterval = setInterval(async () => {
            try {
                const status = await App.getScreenshotStatus(jobId);

                if (status.status === 'completed') {
                    statusBadge.className = 'badge badge-primary';
                    statusBadge.textContent = 'Completed';
                    clearInterval(pollInterval);
                } else if (status.status === 'failed') {
                    statusBadge.className = 'badge badge-secondary';
                    statusBadge.textContent = 'Failed';
                    clearInterval(pollInterval);
                } else {
                    statusBadge.textContent = `Processing: ${status.completed}/${status.total}`;
                }

                renderGallery(status.results);
            } catch (error) {
                console.error('Error polling status:', error);
            }
        }, 2000);

        function renderGallery(results) {
            galleryGrid.innerHTML = results.map(item => `
        <div class="screenshot-card" onclick="openLightbox('${item.imageUrl}')">
          <img src="${item.imageUrl}" class="screenshot-img" loading="lazy">
          <div class="screenshot-info">
            <div class="screenshot-text">"${item.messageText}"</div>
            <div class="screenshot-url">${item.pageUrl}</div>
          </div>
        </div>
      `).join('');
        }

        // Lightbox logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.querySelector('.close-lightbox');

        window.openLightbox = (url) => {
            lightboxImg.src = url;
            lightbox.classList.add('active');
        };

        closeBtn.onclick = () => lightbox.classList.remove('active');
        lightbox.onclick = (e) => {
            if (e.target === lightbox) lightbox.classList.remove('active');
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') lightbox.classList.remove('active');
        });
    </script>
</body>

</html>
